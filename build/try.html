<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch Countdown</title>
</head>
<body>
  <h1 id="timer">60</h1>

  <script>
    const timerElement = document.getElementById("timer");
    let time = 60;

    const countdown = setInterval(function() {
      timerElement.textContent = time;
      time--;

      if (time < 0) {
        clearInterval(countdown);
        alert("Time is up!");
      }
    }, 1000);
  </script>
</body>
</html>
